<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lollipop Store</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
        }

        .navbar .logo img {
            height: 180px;
        }

        /* Hero Section */
        .hero {
            position: relative;
            background-image: url('Untitled design (100).png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Product Section */
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px 20px;
            justify-items: center;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            width: 220px;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        /* Age Verification Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }

        .popup.active {
            visibility: visible;
            opacity: 1;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .popup-content h2 {
            margin-bottom: 10px;
        }

        .popup-content button {
            background-color: #f39c12;
            color: #fff;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .popup-content button:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">
        <img src="Untitled design (98).png" alt="Lollipop Logo">
    </div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Contact</a>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero">
    <h1>Welcome to Lollipopz</h1>
</section>

<!-- Product Section -->
<section class="products">
    <div class="product-card">
        <img src="Screenshot 2024-11-10 201507.png" alt="Product 1">
        <h3>Peach Ringz</h3>
        <p>Minimalist style and design.</p>
    </div>
    <!-- Add more products as needed -->
</section>

<!-- Age Verification Popup -->
<div class="popup" id="agePopup">
    <div class="popup-content">
        <h2>Age Verification</h2>
        <p>You must be 21 years or older to enter this site. Please confirm your age.</p>
        <button onclick="verifyAge()">I am 21 or older</button>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>Â© 2024 Lollipop Store. All rights reserved.</p>
</footer>

<script>
    // Show the popup immediately when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        const agePopup = document.getElementById('agePopup');
        agePopup.classList.add('active');
    });

    // Function to close the popup
    function verifyAge() {
        const agePopup = document.getElementById('agePopup');
        agePopup.classList.remove('active');
    }
</script>

</body>
</html>
